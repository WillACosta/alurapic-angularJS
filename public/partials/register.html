<!-- public/partials/foto.html -->

<div class="page-header text-center">
    <h2>{{ img.titulo }}</h2>
</div>

<p ng-show="message != undefined" class="alert alert-info">{{message}}</p>

<form novalidate name="formulario" class="row" ng-submit="save()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input ng-model="img.titulo" name="titulo" class="form-control" required ng-maxlength="50">
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required"
                class="form-control alert-danger">
                Título da imagem obrigatório
            </span>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength"
                class="form-control alert-danger">
                Máximo de 50 caracteres
            </span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="img.url" name="url" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">
                URL da imagem obrigatório
            </span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="img.desc" name="descricao" class="form-control" required>
            </textarea>
        </div>

        <div class="form-group">
            <label for="">Categoria</label>
            <select required name="grupo" id="" class="form-control" ng-controller="GruposController"
                ng-model="img.grupo" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                <option value="">Selecione...</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">
                Grupo obrigatório
            </span>
        </div>

        <button ng-disabled="formulario.$invalid" type="submit" class="btn btn-primary">
            Salvar
        </button>
        <!-- <a href="/" class="btn btn-primary" set-focus focused="focused">Voltar</a> Usando Watchers -->
        <a href="/" class="btn btn-primary" set-focus>Voltar</a> <!-- Usando Eventos -->
        <hr>
    </div>
    <div class="col-md-6">
        <single-image url="{{ img.url }}" titulo="{{ img.titulo }}"></single-image>
    </div>
</form>
